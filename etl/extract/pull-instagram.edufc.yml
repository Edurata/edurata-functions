apiRevision: edurata.io/v1
name: pull-instagram
description: |
  pull instagram posts and extract text from images
runtime: docker
registry:
  url: edurata/ai-translator
  tag: "1.0.1"
interface:
  inputs:
    properties:
      USER:
        type: env
        description: instagram user for login
      PASSWORD:
        type: env
        description: Password of instagram user
      SOURCE_LANG:
        type: env
        description: The source language of the instagram posts
      SOURCE_PROFILE:
        type: env
        description: The source instagram profile
    required: [SOURCE_LANG, SOURCE_PROFILE]
  outputs:
    properties:
      posts:
        type: array
        description: The path to the translated texts
        items:
          type: object
          description: The post object
          properties:
            post:
              type: object
              description: The post object
            filename:
              type: string
              description: The filename of the post
            filepath:
              type: string
              description: The filepath of the post
            text:
              type: string
              description: The translated text of the post

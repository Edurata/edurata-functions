apiRevision: edurata.io/v1
name: sleep-python
runtime: python3_8
interface:
  inputs:
    properties:
      message:
        type: string
        description: Message to print
        default: "Hello World"
      sleepTime:
        type: number
        default: 1000
      infile:
        type: file
        description: File to sleep on
  outputs:
    properties:
      outfile:
        type: file
        description: File to sleep on
      dummyfile:
        type: string
        description: Time before sleep
      sleepTime:
        type: number
        description: Time to sleep in seconds

apiRevision: edurata.io/v1
runtime: nodejs16
entrypoint: dist/tsc/index.js
include: [dist/tsc/*]
interface:
  inputs:
    properties:
      sleepTime:
        type: number
        description: Time to sleep in seconds
      file:
        type: file
        description: File to sleep on
    required: [sleepTime]
  outputs:
    properties:
      file:
        type: file
        description: File to sleep on
      sleepTime:
        type: number
        description: Time to sleep in seconds
      sleepTimeObject:
        type: object
        properties:
          sleepTime:
            type: array
            description: Time to sleep in seconds
            items:
              type: number
        required: [sleepTime]
    required: [sleepTime, file]

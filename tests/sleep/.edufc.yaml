apiRevision: edurata.io/v1
runtime: nodejs16
entrypoint: dist/tsc/index.js
include: [dist/tsc/*]
interface:
  inputs:
    properties:
      sleepTime:
        type: number
        description: Time to sleep in seconds
      file:
        type: file
        description: File to sleep on
    required: [sleepTime]
  outputs:
    properties:
      file:
        type: file
        description: File to sleep on
      sleepTime:
        type: number
        description: Time to sleep in seconds
    required: [sleepTime, file]
